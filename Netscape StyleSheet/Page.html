<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="StyleSheet.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class="container">
        <div class="buttons">
            <a href="#" class="btn btn-Login">Login</a>
            <a href="#" class="btn btn-SignUp">SignUp</a>
            <a href="#" class="btn btn-Confirm">Confirm</a>
            <a href="#" class="btn btn-Cancel">Cancel</a>
            <a href="#" class="btn btn-logo"><span class="text">Logo</span></a>
            <div class="textbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="text" class="Password" placeholder="Password">
            </div>
            <button class="rounded-button" type="button"><ion-icon name="share-social-sharp" size="large"></ion-icon>
            <button class="rounded-button" type="button"><ion-icon name="settings-sharp" size="large"></ion-icon>  
            </button>
        </div>
    </div>
</body>
</html>
